        {VARIABLE stored_eeep.experience $eeep_experience}

        # update his portrait if appropriate:
        {IF_VAR Eeep_is_wr equals yes (
            [then]
                {VARIABLE stored_eeep.profile (portraits/transparent/eeepwr.png)}
            [/then]
			[else]
