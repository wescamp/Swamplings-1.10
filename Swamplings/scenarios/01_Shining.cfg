        name=moveto
        [filter]
            x,y=25,19
            side=1
        [/filter]
        [unit]
            id=Eeep
            name= _ "Eeep"
            unrenamable=yes
            type=Goblin Impaler Sw
            profile=portraits/transparent/eeep-and-wolf-day.png
            x=24
            y=18
            side=1
            [modifications]
                {TRAIT_SWAMPSAVVY}
                {TRAIT_LOYAL}
                {TRAIT_DIM}
            [/modifications]
            # currently, you can't get the crown overlay at the same time as the loyal overlay.
            {IS_HERO}
        [/unit]

		{EEEP_PORTRAIT}

		#Hard games get one loyal wolf.
        [unit]
            id=Howler
            name= _ "Howler"
            unrenamable=yes
            type=Swamp Wolf
            x=25
            y=18
            side=1
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        #Normal gets one loyal wolf and one nonloyal.
#ifdef NORMAL
        [unit]
            id=Lupi
            name= _ "Lupi"
            type=Swamp Wolf
            x=24
            y=17
            side=1
        [/unit]
#endif

        #Easy gets three loyal wolves.
#ifdef EASY
        [unit]
            id=Lupi
            name= _ "Lupi"
            type=Swamp Wolf
            x=24
            y=17
            side=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [unit]
            id=Scraps
            name= _ "Scraps"
            type=Swamp Wolf
            x=25
            y=17
            side=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
#endif

        [animate_unit]
            [filter]
                id=Clammie
            [/filter]
            [facing]
                [filter]
                    id=Eeep
                [/filter]
            [/facing]
        [/animate_unit]

        [message]
            speaker=Clammie
            message= _ "Eeep!"
        [/message]

        [animate_unit]
            [filter]
                id=Eeep
            [/filter]
            [facing]
                [filter]
                    id=Clammie
                [/filter]
            [/facing]
        [/animate_unit]

        [message]
            speaker=Eeep
            message= _ "What?"
        [/message]
        [message]
            speaker=Clammie
            message= _ "I told you, stop feeding those wolves."
        [/message]
        [message]
            speaker=Eeep
            message= _ "But they're so pretty!"
        [/message]
        [message]
            speaker=Clammie
            message= _ "Come on, we have a battle to fight!"
        [/message]
#ifdef EASY
        [message]
            speaker=Clammie
            message= _ "Get to dry land! Make them fight us from the swamp! And stay in formation -- shoulder to shoulder! We'll lose some, but they can't defeat us all!"
        [/message]
#endif
        [if]
            [have_unit]
                id=Misris
            [/have_unit]
            [then]
                [objectives]
                    summary= _ "New Objectives:"
                    side=1
                    [objective]
                        description= _ "Defeat Knight Shining"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Clammie"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Eeep"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Misris"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Turns run out"
                        condition=lose
                    [/objective]
                    note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
                [/objectives]
            [/then]
            [else]
                [objectives]
                    summary= _ "New Objectives:"
                    side=1
                    [objective]
                        description= _ "Defeat Knight Shining"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Clammie"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Eeep"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Turns run out"
                        condition=lose
                    [/objective]
                    note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
                [/objectives]
            [/else]
        [/if]
    [/event]

