    [event]
        name=moveto
        [filter]
            x=17-19
            y=17-21
            id=Clammie
        [/filter]

        [message]
            speaker=Clammie
            message= _ "Oh! I didn’t see you, Misris."
        [/message]

        {STORE_UNIT_VAR id=Clammie x clammie_x}
        {STORE_UNIT_VAR id=Clammie y clammie_y}

        {UNIT 1 (Goblin Moonbeam) $clammie_x $clammie_y (
            id=Misris
            name= _ "Misris"
            gender=female
            unrenamable=yes
            animate=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_SWAMPSAVVY}
            [/modifications]
            {IS_HERO}
			profile="portraits/transparent/misris-night.png"
		)}

        [animate_unit]
            [filter]
                id=Misris
            [/filter]
            [facing]
                [filter]
                    id=Clammie
                [/filter]
            [/facing]
