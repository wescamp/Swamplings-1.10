    [event]
        name=attack_end

		[filter]
            type=Swamp Wolf, Great Wolf
        [/filter]
		[if]
            [have_location]
                time_of_day=chaotic
			[/have_location]

	        [then]
		        [message]
		            speaker=narrator
		            image="portraits/transparent/wolf-night.png"
		            message= _ "<i>$unit.name lunges at her prey, neatly clipping the man's ear off!</i>"
		        [/message]
	        [/then]
	        [else]
		        [message]
		            speaker=narrator
		            image="portraits/transparent/wolf-day.png"
		            message= _ "<i>$unit.name lunges at her prey, neatly clipping the man's ear off!</i>"
		        [/message]
	        [/else]
		[/if]
    [/event]

    #Shining's escape
    [event]
        name=attacker hits
        [filter_second]
            id=Shining
        [/filter_second]
        [message]
            speaker=Shining
            message= _ "These beasts fight much better than I anticipated! I'd best make my retreat now!"
        [/message]

        [store_unit]
            variable=shining_store
            [filter]
                id=Shining
            [/filter]
        [/store_unit]

        [kill]
            id=Shining
