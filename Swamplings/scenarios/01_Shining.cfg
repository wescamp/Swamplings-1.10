#textdomain wesnoth-swamplings

[scenario]
    id=01_Shining
    name= _ "Shining"
    map_data="{~add-ons/Swamplings/maps/PogoBog01ez.map}"
    {SCENARIO_MUSIC "vengeful.ogg"}
    {EXTRA_SCENARIO_MUSIC "siege_of_laurelmor.ogg"}
    turns=25

    [story]
		# a temporary warning about stupid deprecated messages:
        [part]
            music="silence.ogg"
            story= _ "<span color='green'>Welcome to the development branch of Battle for Wesnoth! You may see occasional error messages about deprecated code. These messages will not affect your game in any way, they are only intended to let the developers know about codes that are being updated. If you get tired of seeing these messages, simply press command-X.</span>"
        [/part]
        [part]
            music="calm-before-storm.ogg"
            story= _ "We have no calendar. We mark our days inside two ages. The age before we learned to ride the wolves: <i>The Terrible Times</i>, and the age after we learned to ride the wolves: <i>The Slightly Less Terrible Times.</i>"
            background="maps/wesnoth.png"
        [/part]
        [part]
            story= _ "I live on the cusp of these ages. I had a foot in both. This is my story. I am Clammie, the humble chieftain of a small tribe of swamp goblins. One day, a gleaming human knight entered our home patch. He led a squad of horsemen."
            background="story/moonriseintheswamp3.png"
            show_title=yes
            title_alignment=center
        [/part]
    [/story]

    {DEFAULT_SCHEDULE_FIRST_WATCH}

    next_scenario=02_Healer_And_Slayer

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Knight Shining"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Clammie"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]

		# Fog clearers to keep the woodsmen from fidgeting:
        {CLEAR_FOG_NOBUG 1 4 1 1}
        {CLEAR_FOG_NOBUG 1 3 4 1}
        {CLEAR_FOG_NOBUG 1 6 4 1}
    [/event]

    [side]
        type=Goblin Rouser Sw
        id=Clammie
        name= _ "Clammie"
        unrenamable=yes
        [modifications]
            {TRAIT_SWAMPSAVVY}
        [/modifications]
        side=1
        canrecruit=yes
        recruit=Goblin Spearman Sw
        team_name=1
        # I'd much prefer "Clammie & Co." but the & breaks Pango markup:
        user_team_name=_"Clammie and Co."
        controller=human
        animate=yes
        {GOLD 200 200 150}
    [/side]

    [side]
        type=Knight
        id=Shining
        name= _ "Knight Shining"
        unrenamable=yes
        side=2
        canrecruit=yes
        recruit=Horseman
        team_name=2
        user_team_name=_"Knight Shining"
        [ai]
            passive_leader=yes
        [/ai]
        {FLAG_VARIANT loyalist}
        {GOLD 138 138 161}
#ifdef EASY
        income=-2
#endif
    [/side]

    [event]
        name=start

		# in Easy games, Clammie can recruit level 1's:
		#ifdef EASY
		{SS_TRAIT_ON_RECRUITMENT ("Goblin Impaler Sw","Goblin Rouser 2Sw")}

        [allow_recruit]
            [filter_side]
            	side=1
            [/filter_side]
            type=Goblin Impaler Sw,Goblin Rouser 2Sw
        [/allow_recruit]
		#endif

        {SS_TRAIT_ON_ADVANCEMENT}

        [item]
            x,y=7,18
            halo=scenery/mangrove1.png
        [/item]
        [item]
            x,y=5,17
            halo=scenery/mangrove2.png
        [/item]
        [item]
            x,y=6,16
            halo=scenery/mangrove3.png
        [/item]
        [item]
            x,y=7,17
            halo=scenery/mangrove4.png
        [/item]
        [item]
            x,y=6,17
            halo=scenery/mangrove5.png
        [/item]
        [item]
            x,y=7,17
            halo=scenery/mangrove6.png
        [/item]

        [sound]
            name=horse-canter.wav
        [/sound]
        [sound]
            name=fanfare-short.wav
        [/sound]

        [move_unit_fake]
            type=Knight
            side=2
            x=1,5
            y=1,7
        [/move_unit_fake]

        [unit]
            type=Knight
            id=Shining
            name= _ "Knight Shining"
            side=2
            x=5
            y=7
            canrecruit=yes
            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

		# Shining's woodsmen:
        [unit]
            type=Woodsman
            side=2
            facing=nw
            x,y=3,2
            ai_special=guardian
			animate=yes
        [/unit]
        [unit]
            type=Woodsman
            side=2
            facing=ne
            x,y=5,2
            ai_special=guardian
			animate=yes
        [/unit]
        [unit]
            type=Woodsman
            side=2
            facing=sw
            x,y=2,3
            ai_special=guardian
			animate=yes
        [/unit]
        [unit]
            type=Woodsman
            side=2
            facing=se
            x,y=6,3
            ai_special=guardian
			animate=yes
        [/unit]
        [unit]
            type=Woodsman
            side=2
            facing=se
            x,y=5,5
            ai_special=guardian
			animate=yes
        [/unit]
        [unit]
            type=Woodsman
            side=2
            facing=sw
            x,y=3,5
            ai_special=guardian
			animate=yes
        [/unit]

        [message]
            speaker=Shining
            message= _ "We shall camp here for the night, men. It's getting dark but I want you all to do a little target practice. These ugly little swamplings will do."
        [/message]
        [scroll_to_unit]
            id=Clammie
        [/scroll_to_unit]

        {MODIFY_UNIT (id=Clammie) facing nw}

        [message]
            speaker=Clammie
            message= _ "I beg your pardon?"
        [/message]

        {MODIFY_UNIT (id=Shining) facing se}

        [message]
            speaker=Shining
            message= _ "Oho! You speak?"
        [/message]
        [message]
            speaker=Clammie
            message= _ "Of course we speak. I learned your tongue from a great man of science. He lives in a shack near Diaemus Caves."
        [/message]
        [message]
            speaker=Shining
            message= _ "Would this great man of science be Rashki the Slayer? I seek a unique service only Rashki can provide."
        [/message]
        [message]
            speaker=Clammie
            message= _ "My friend is a herbalist and healer, not a slayer. He has been our trading partner for years."
        [/message]
        [message]
            speaker=Shining
            message= _ "What on earth could you trade, besides mosquitoes?"
        [/message]
        [message]
            speaker=Clammie
            message= _ "We have helped him find many rare plants for his research. My question for you is this: how dearly do you desire slaughter?"
        [/message]
        [message]
            speaker=Shining
            message= _ "My men need practice. Many of them are unproven. If they can't handle a few swamp goblins they're of no use to me."
        [/message]
        [message]
            speaker=Clammie
            message= _ "They'll be of less use after we've put our spears through them. I strongly recommend that you leave."
        [/message]
        [message]
            speaker=Shining
            message= _ "I'll gladly put this dismal place behind me, though its stinking miasma will probably cling to my clothing for days. But first, we shall have our practice."
        [/message]

        #enter Terro:
        [move_unit_fake]
            type=Goblin Spearman
            side=1
            x=3,4
            y=5,6
        [/move_unit_fake]

        [unit]
            type=Goblin Spearman
            id=Terro
            name= _ "Terro"
            side=1
            x=4
            y=6
            facing=se
        [/unit]

        #Terro attacks Shining part 1
        [animate_unit]
            flag=attack
            with_bars=no
            [filter]
                id=Terro
            [/filter]
            [primary_attack]
                name=spear
                range=ranged
            [/primary_attack]
            hits=yes
            [animate]
                flag=defend
                [filter_second]
                    id=Shining
                [/filter_second]
                with_bars=no
                [facing]
                    [filter]
                        id=Terro
                    [/filter]
                [/facing]
                hits=yes
            [/animate]
        [/animate_unit]

        #Terro attacks Shining again
        [animate_unit]
            flag=attack
            with_bars=no
            [filter]
                id=Terro
            [/filter]
            [primary_attack]
                name=spear
                range=ranged
            [/primary_attack]
            hits=yes
            [animate]
                flag=defend
                [filter_second]
                    id=Shining
                [/filter_second]
                with_bars=no
                [facing]
                    [filter]
                        id=Terro
                    [/filter]
                [/facing]
                hits=yes
                value=1
            [/animate]
        [/animate_unit]

        [store_unit]
            [filter]
                id=Shining
            [/filter]
            variable=stored_shining
        [/store_unit]

        {VARIABLE_OP stored_shining.hitpoints add -1}

        [unstore_unit]
            variable=stored_shining
            find_vacant=no
        [/unstore_unit]

        [redraw]
        [/redraw]

        {CLEAR_VARIABLE stored_shining}

        #Shining attacks Terro
        [animate_unit]
            flag=attack
            with_bars=no
            [filter]
                id=Shining
            [/filter]
            [primary_attack]
                name=sword
            [/primary_attack]
            # hits=yes seems to give the same result as hits=kill
            hits=kill
            [facing]
                [filter]
                    id=Terro
                [/filter]
            [/facing]

            [animate]
                flag=defend
                [filter_second]
                    id=Terro
                [/filter_second]
                hits=yes
                with_bars=no
                [facing]
                    [filter]
                        id=Shining
                    [/filter]
                [/facing]
            [/animate]
        [/animate_unit]

        [sound]
            name=sword-1.ogg
        [/sound]

        [kill]
            id=Terro
            animate=yes
        [/kill]

        #        [scroll_to_unit]
        #        	id=Clammie
        #        [/scroll_to_unit]

        [message]
            speaker=Clammie
            message= _ "No! Terro!"
        [/message]

        # Shining faces Clammie
        {MODIFY_UNIT (id=Shining) facing se}

        [message]
            speaker=Shining
            message= _ "A sneak attack! That midget completely ruined my bootstrap!"
        [/message]
        [message]
            speaker=Clammie
            message= _ "His name was Terro. He was my son and heir."
        [/message]
        [message]
            speaker=Shining
            message= _ "The inheritor of your midden heap? It's better off dead. I did it a favor."
        [/message]
        [message]
            speaker=Clammie
            message= _ "In that case, shining knight, I fervently wish to do you a favor in return."
        [/message]

        #move Shining to keep.
        {MOVE_UNIT id=Shining 4 3}

        #move Clammie to keep.
        {MOVE_UNIT id=Clammie 23 25}

        {UNCLEAR_FOG_NOBUG}
    [/event]

    #Eeep is in nearest village.

