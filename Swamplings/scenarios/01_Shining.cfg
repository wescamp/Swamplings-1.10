        [animate_unit]
            [filter]
                id=Clammie
            [/filter]
            [facing]
                [filter]
                    id=Misris
                [/filter]
            [/facing]
        [/animate_unit]

        {CLEAR_VARIABLE clammie_x,clammie_y}

        [message]
            speaker=Misris
            message= _ "That is the idea."
        [/message]

        [message]
            speaker=Clammie
            message= _ "I don’t like it when females are on the battlefield. This is not our way!"
        [/message]

        [message]
            speaker=Misris
            message= _ "If it doesn’t keep us alive, our way is useless. I saw what happened to Terro. I will not stand apart."
        [/message]

        # the if tag doesn't seem to work inside the objectives tag, so:
        [if]
            [have_unit]
                id=Eeep
            [/have_unit]
            [then]
                [objectives]
                    summary= _ "New Objectives:"
                    side=1
                    [objective]
                        description= _ "Defeat Knight Shining"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Clammie"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Eeep"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Misris"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Turns run out"
                        condition=lose
                    [/objective]
                    note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
                [/objectives]
            [/then]
            [else]
                [objectives]
                    summary= _ "New Objectives:"
                    side=1
                    [objective]
                        description= _ "Defeat Knight Shining"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Clammie"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Misris"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Turns run out"
                        condition=lose
                    [/objective]
                    note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
                [/objectives]
            [/else]
        [/if]
    [/event]

    [event]
        name=turn 20
        [message]
            speaker=Clammie
            message= _ "We must advance, or that knight will continue to recruit new forces!"
        [/message]
    [/event]

    #Clammie hits someone:
    [event]
        # attack end won't work ... it has to be attack_end
        name=attack_end
        [filter]
            id=Clammie
        [/filter]
        first_time_only=yes
        [message]
            speaker=Clammie
            message= _ "<i>Spears in the morning, goblins in mourning -- Spears in the night, goblins delight!</i>"
        [/message]
    [/event]

    # first kill of a badguy:
    [event]
        name=last breath
        [filter]
            side=2
        [/filter]
        first_time_only=yes
        # to avoid talking wolves
        [if]
            [variable]
                name=second_unit.race
                equals=goblin
            [/variable]
            [then]
                [message]
                    speaker=second_unit
                    message= _ "Ugh! You're right, only one heart inside!"
                [/message]
                [role]
                    race=goblin
                    role=someone
                    [not]
                        id=Clammie
                    [/not]
                    [not]
                        x,y=$x2,$y2
                    [/not]
                [/role]
                [message]
                    role=someone
                    message= _ "No wonder they're so rude!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "Grrrrrrrrrr"
                [/message]
            [/else]
        [/if]
    [/event]

    # first human kill:
    [event]
        name=last breath
        [filter]
            side=1
        [/filter]
        first_time_only=yes
        [message]
            speaker=second_unit
            message= _ "Easiest kill I ever made."
        [/message]
    [/event]

    # when all horsemen are vanquished, Shining recruits woodsmen:
    [event]
        name=side 2 turn
        first_time_only=no
        # should not happen on turn 1:
        [if]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
            [then]
                [if]
                    [have_unit]
                        side=2
                        type=Horseman
                    [/have_unit]
                    [else]
                        # should not happen more than once:
                        # #ifdef tags don't work inside the {IF_VAR} macro!
                        #				{IF_VAR he_said_this not_equals yes (
                        [if]
                            [variable]
                                name=he_said_this
                                not_equals=yes
                            [/variable]
                            [then]
                                [message]
                                    speaker=Shining
                                    message= _ "Incredible! Those little swamplings killed my last horseman!"
                                [/message]

                                {VARIABLE he_said_this yes}
                            [/then]
                        [/if]
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]

    # out of time:
    [event]
        name=time over
        [message]
            speaker=Clammie
            message= _ "I was certain we'd have defeated them by now!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # on death of Eeep:
    [event]
        name=last breath
        [filter]
            id=Eeep
        [/filter]

        [message]
            speaker=Eeep
            message= _ "And so it ends ..."
        [/message]
        [message]
            speaker=Shining
            message= _ "Spare us your soliloquy!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # on death of Clammie:
    [event]
        name=last breath
        [filter]
            id=Clammie
        [/filter]

        [message]
            speaker=Clammie
            message= _ "But there is so much more--"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

