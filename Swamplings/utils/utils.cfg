# found this one in "FrankenWML":
#define GHOST_APPEAR X Y IMAGE FADE_IN_MS
    # Materializes the given image as a partially transparent, colorless ghost
    # at the given location. Uses FADE_IN_MS milliseconds per frame.
    [scroll_to]
        x,y={X},{Y}
    [/scroll_to]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.1)~GS()"
    [/item]
    [delay]
        time={FADE_IN_MS}
    [/delay]

    [remove_item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.1)~GS()"
    [/remove_item]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.2)~GS()"
    [/item]
    [delay]
        time={FADE_IN_MS}
    [/delay]

    [remove_item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.2)~GS()"
    [/remove_item]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.3)~GS()"
    [/item]
    [delay]
        time={FADE_IN_MS}
    [/delay]

    [remove_item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.3)~GS()"
    [/remove_item]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.4)~GS()"
    [/item]
    [delay]
        time={FADE_IN_MS}
    [/delay]

    [remove_item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.4)~GS()"
    [/remove_item]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.5)~GS()"
    [/item]

    [delay]
        time={FADE_IN_MS}
    [/delay]
    [remove_item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.5)~GS()"
    [/remove_item]
    [item]
        x,y={X},{Y}
        image="{IMAGE}~O(0.6)~GS()"
    [/item]
#enddef

