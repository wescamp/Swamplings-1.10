    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            duration=100
            image=units/goblins/spearman-attack-n1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image=units/goblins/spearman-attack-n2.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image=units/goblins/spearman-attack-n2.png
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image=units/goblins/spearman-attack-n1.png
        [/frame]
    [/attack_anim]
[/unit_type]
