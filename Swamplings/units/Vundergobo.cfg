#textdomain wesnoth-Swamplings

[unit_type]
    id=Vundergobo
    name= _ "Vundergobo"
    race=goblin
    image="units/thundergobo.png"
    profile="portraits/goblins/spearman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=orcishfoot
    movement=6
    experience=55
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_EXTRA_R_ATTACK}
    {AMLA_MEL_DAMAGE}
    {AMLA_SPEED}
    undead_variation=goblin
    cost=20
    usage=fighter
    description= _ "Slightly more accurate, the veteran thundergobo, or vundergobo for short, brings fear into the hearts of many a brave fighter, including the ones on his own side."+{SPECIAL_NOTES}+"Vundergobos lack the extensive training received by Dwarvish Thunderers, and consequently tend to misfire their weapons, resulting in undesired injuries."
    num_traits=1
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/thundergobo.png" "units/thundergobo.png" "units/thundergobo-ne.png" "units/thundergobo-ne.png" {SOUND_LIST:GOBLIN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/goblins/transparent/spearman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/goblins/transparent/spearman.png"
    [/portrait]

    {STANDING_ANIM_DIRECTIONAL "units/thundergobo.png" "units/thundergobo-ne.png"}

    # since he still has a spear, I'll leave in this wonderful idle anim:
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="units/goblins/spearman-idle-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-3.png"
        [/frame]
        [frame]
            duration=300
            image="units/goblins/spearman-idle-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-8.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-9.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-10.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-11.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/spearman-idle-12.png"
        [/frame]
    [/idle_anim]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=thunderstick
        description=_"thunderstick"
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        start_time=-400

        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                duration=400
                image="units/thundergobo-attack-s2.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=s
            hits=no
            [frame]
                duration=400
                image="units/thundergobo-attack-s2.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                duration=400
                image="units/thundergobo-attack-ne2.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=ne,nw
            hits=no
            [frame]
                duration=400
                image="units/thundergobo-attack-ne2.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            direction=n
            hits=yes
            [frame]
                duration=400
                image="units/thundergobo-n2.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=n
            hits=no
            [frame]
                duration=400
                image="units/thundergobo-n2.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                duration=400
                image="units/thundergobo-attack-se2.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=se,sw
            hits=no
            [frame]
                duration=400
                image="units/thundergobo-attack-se2.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/thundergobo-attack-se2.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        direction=se,sw
        start_time=-200
        [frame]
            duration=100
            image=units/goblins/spearman-attack-se1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image=units/goblins/spearman-attack-se2.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image=units/goblins/spearman-attack-se2.png
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image=units/goblins/spearman-attack-se1.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        direction=ne,nw
        start_time=-200
        [frame]
            duration=100
            image=units/goblins/spearman-attack-ne1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
