            [/frame]
        [/else]
        [frame]
            duration=50
            image=units/goblins/impaler-attack-n.png
        [/frame]
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        direction=s
        start_time=-350
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
        [frame]
            duration=50
            image=units/goblins/impaler-attack-se-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image=units/goblins/impaler-attack-s.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image=units/goblins/impaler-attack-s.png
