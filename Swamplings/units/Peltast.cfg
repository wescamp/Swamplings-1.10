        [/frame]
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        direction=se,sw
        start_time=-200
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
        [frame]
            duration=50
            image=units/goblins/impaler-attack-se-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image=units/goblins/impaler-attack-se-2.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image=units/goblins/impaler-attack-se-2.png
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=50
            image=units/goblins/impaler-attack-se-1.png
        [/frame]
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
    [/attack_anim]
[/unit_type]
