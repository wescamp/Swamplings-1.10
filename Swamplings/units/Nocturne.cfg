#textdomain wesnoth-swamplings

[unit_type]
    id=Goblin Nocturne
    name= _ "Goblin Nocturne"
    race=goblin
    image="units/goblins/impaler.png"
    profile="portraits/impaler-3.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=orcishfoot
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    undead_variation=goblin
    {AMLA_DEFAULT}
    {AMLA_EXTRA_ATTACK}
    {AMLA_MEL_DAMAGE}
    {AMLA_SPEED}
    cost=20
    usage=mixed fighter
    description= _ "The Goblin Nocturne has advanced beyond the skills of the Moonbeam. It is not known why so many of the Nocturnes are female. Perhaps they have a lighter step than the male, but whatever the cause, their mastery of nightstalking is unparalleled."+{SPECIAL_NOTES}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:GOBLIN_DIE}

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/rouser-3.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/rouser-3.png"
    [/portrait]

    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/impaler-defend.png" "units/goblins/impaler.png" "units/goblins/impaler-ne-defend.png" "units/goblins/impaler-ne.png" {SOUND_LIST:GOBLIN_HIT} }

    {STANDING_ANIM_DIRECTIONAL "units/goblins/impaler.png" "units/goblins/impaler-ne.png"}
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]

    [attack]
        name=club
        description=_"club"
        type=impact
        icon=attacks/club-small.png
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hatchet
        description=_"hatchet"
        type=blade
        icon=attacks/axe-crude.png
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=bolas
        description=_"bolas"
        type=impact
        icon=attacks/bolas.png
        range=ranged
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [death]
        start_time=0
        [frame]
            duration=80
            image="units/goblins/impaler-death-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/goblins/impaler-death-2.png"
        [/frame]
        [frame]
            duration=70
            image="units/goblins/impaler-death-3.png"
        [/frame]
        [frame]
            duration=65
            image="units/goblins/impaler-death-4.png"
        [/frame]
        [frame]
            duration=60
            image="units/goblins/impaler-death-5.png"
        [/frame]
        [frame]
            duration=55
            image="units/goblins/impaler-death-6.png"
        [/frame]
        [frame]
            duration=50
            image="units/goblins/impaler-death-7.png"
        [/frame]
        [frame]
            duration=45
            image="units/goblins/impaler-death-8.png"
        [/frame]
        [frame]
            duration=150
            image="units/goblins/impaler-death-9.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        start_time=-250
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/goblins/impaler-attack-se-1.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/goblins/impaler-attack-ranged-s.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/goblins/impaler-death-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        start_time=-350
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            duration=100
            image=units/goblins/impaler-attack-ne.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/goblins/impaler-attack-se-1.png"
                sound=hatchet.wav
                {SOUND:SLOW}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/goblins/impaler-attack-ranged-s.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/goblins/impaler-death-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
            range=melee
        [/filter_attack]
        direction=ne,nw
        start_time=-200
        [frame]
            duration=75
            image=units/goblins/impaler.png
        [/frame]
