    usage=fighter
    description= _"Having no access to a forge, goblins often rely on leather armor, or in the case of the goblin wose, tree bark. They design their own intricately carved suits of armor, and the better armor is often patched and handed down to future generations. The name 'Goblin Wose' is meant as a pejorative, like 'Goblin Knight,' however goblins embrace it without irony."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
