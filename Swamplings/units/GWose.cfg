    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/impaler-2.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/impaler-2.png"
    [/portrait]

